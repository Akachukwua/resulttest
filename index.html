<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.css">

</head>

<body>
    <div class="page">
        <div class="result-main">
            <div class="result-card">
                <h3 style="opacity: 60%;">Your Result</h3>
                <div class="score">
                    <h2>76</h2>
                    <span style="opacity: 60%;">of 100</span>
                </div>
                <h2>Great</h2>
                <br>
                <p style="opacity: 60%;">You scored higher than 65% of <br> people who have taken <br> these tests.</p>
            </div>
            <div class="summary">
                <h4>Summary</h4>
                <div class="summary-score" style="background: linear-gradient(to right, #d4706e 80% , #fff6f5 20%)">
                    <p><i class="fa fa-user"></i> Reaction</p>
                    <span>80<em style="opacity: 60%;">/100</em></span>
                </div>
                <div class="summary-score" style="background: linear-gradient(to right, #e0b95a 92% , #fffbf2 8%)">
                    <p><i class="fa fa-user"></i> Memory</p>
                    <span>92<em style="opacity: 60%;">/100</em></span>
                </div>
                <div class="summary-score" style="background: linear-gradient(to right, #65af9e 61% , #f2fbfa 39%)">
                    <p><i class="fa fa-user"></i> Verbal</p>
                    <span>61<em style="opacity: 60%;">/100</em></span>
                </div>
                <div class="summary-score" style="background: linear-gradient(to right, #666ccc 72% , #f3f3fd 28%)">
                    <p><i class="fa fa-user"></i> Visual</p>
                    <span>72<em style="opacity: 60%;">/100</em></span>
                </div>
                <button>Continue</button>

            </div>
        </div>
    </div>
</body>

</html>
